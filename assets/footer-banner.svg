<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="140" viewBox="0 0 1200 140">
  <defs>
    <linearGradient id="bg2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#0B1220"/>
      <stop offset="55%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#C026D3"/>
      <animate attributeName="x1" values="0;0.2;0" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="1;0.8;1" dur="8s" repeatCount="indefinite"/>
    </linearGradient>

    <filter id="glow2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <pattern id="grid2" width="34" height="34" patternUnits="userSpaceOnUse">
      <path d="M 34 0 L 0 0 0 34" fill="none" stroke="#FFFFFF" stroke-opacity="0.08" stroke-width="1"/>
    </pattern>

    <radialGradient id="vignette2" cx="50%" cy="40%" r="80%">
      <stop offset="0" stop-color="#000000" stop-opacity="0"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.45"/>
    </radialGradient>

    <style>
      .title { font: 800 28px Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial; letter-spacing: 1px; }
      .mini  { font: 700 12px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
    </style>
  </defs>

  <!-- base -->
  <rect width="1200" height="140" rx="24" fill="url(#bg2)"/>

  <!-- grid moving -->
  <rect x="-60" y="0" width="1320" height="140" fill="url(#grid2)">
    <animate attributeName="x" values="-60;-120;-60" dur="9s" repeatCount="indefinite"/>
  </rect>

  <!-- scanline -->
  <g filter="url(#glow2)">
    <rect x="0" y="-20" width="1200" height="26" fill="#FFFFFF" opacity="0.10">
      <animate attributeName="y" values="-20;160;-20" dur="3.4s" repeatCount="indefinite"/>
    </rect>
    <rect x="0" y="-20" width="1200" height="2" fill="#E879F9" opacity="0.55">
      <animate attributeName="y" values="-20;160;-20" dur="3.4s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- neon line -->
  <g stroke="#E9D5FF" stroke-opacity="0.16" stroke-width="2" fill="none">
    <path d="M-80 110 C 260 50, 420 150, 660 85 S 980 55, 1280 105">
      <animate attributeName="stroke-opacity" values="0.10;0.22;0.10" dur="4.8s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- title -->
  <g filter="url(#glow2)">
    <text x="600" y="80" text-anchor="middle" fill="#FFFFFF" class="title">
      DESIGN EM MOVIMENTO • CÓDIGO COM INTENÇÃO
    </text>
  </g>

  <!-- HUD details (sua identidade) -->
  <g class="mini" fill="#FFFFFF" opacity="0.55">
    <text x="50" y="34">SYSTEM: PAMMYU_UI</text>
    <text x="50" y="54">MODE: FRONTEND • UI/UX</text>

    <text x="1150" y="34" text-anchor="end">STACK: REACT • TS</text>
    <text x="1150" y="54" text-anchor="end">BASE: FULL STACK</text>
  </g>

  <!-- particles -->
  <g filter="url(#glow2)">
    <circle cx="160" cy="94" r="3" fill="#C026D3" opacity="0.7">
      <animate attributeName="cx" values="160;200;160" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1060" cy="98" r="3" fill="#A855F7" opacity="0.7">
      <animate attributeName="cx" values="1060;1020;1060" dur="5.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- vignette -->
  <rect width="1200" height="140" rx="24" fill="url(#vignette2)"/>
</svg>
