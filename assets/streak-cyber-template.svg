<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="220" viewBox="0 0 1200 220">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#0B1220"/>
      <stop offset="60%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#C026D3"/>
      <animate attributeName="x1" values="0;0.15;0" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="1;0.85;1" dur="8s" repeatCount="indefinite"/>
    </linearGradient>

    <pattern id="grid" width="34" height="34" patternUnits="userSpaceOnUse">
      <path d="M 34 0 L 0 0 0 34" fill="none" stroke="#FFFFFF" stroke-opacity="0.06" stroke-width="1"/>
    </pattern>

    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <radialGradient id="vignette" cx="50%" cy="40%" r="85%">
      <stop offset="0" stop-color="#000" stop-opacity="0"/>
      <stop offset="1" stop-color="#000" stop-opacity="0.50"/>
    </radialGradient>

    <style>
      .h { font: 800 20px Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial; letter-spacing: 0.6px; }
      .k { font: 700 12px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; letter-spacing: 0.4px; }
      .v { font: 800 40px Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial; letter-spacing: 0.6px; }
      .s { font: 700 14px Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial; opacity: 0.92; }
    </style>
  </defs>

  <rect width="1200" height="220" rx="26" fill="url(#bg)"/>
  <rect x="-60" y="0" width="1320" height="220" fill="url(#grid)">
    <animate attributeName="x" values="-60;-120;-60" dur="10s" repeatCount="indefinite"/>
  </rect>

  <g filter="url(#glow)">
    <rect x="0" y="-30" width="1200" height="34" fill="#FFFFFF" opacity="0.10">
      <animate attributeName="y" values="-30;250;-30" dur="3.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="0" y="-30" width="1200" height="2" fill="#E879F9" opacity="0.55">
      <animate attributeName="y" values="-30;250;-30" dur="3.8s" repeatCount="indefinite"/>
    </rect>
  </g>

  <g class="k" fill="#FFFFFF" opacity="0.55">
    <text x="54" y="44">SYSTEM: PAMMYU_UI</text>
    <text x="1146" y="44" text-anchor="end">MODULE: STREAK_TRACKER</text>
  </g>

  <g filter="url(#glow)">
    <text x="600" y="78" text-anchor="middle" fill="#FFFFFF" class="h">CYBER STREAK</text>
  </g>

  <g>
    <rect x="60" y="98" width="350" height="92" rx="18" fill="#0B1220" opacity="0.55" stroke="#FFFFFF" stroke-opacity="0.10"/>
    <rect x="425" y="98" width="350" height="92" rx="18" fill="#0B1220" opacity="0.55" stroke="#FFFFFF" stroke-opacity="0.10"/>
    <rect x="790" y="98" width="350" height="92" rx="18" fill="#0B1220" opacity="0.55" stroke="#FFFFFF" stroke-opacity="0.10"/>
  </g>

  <g filter="url(#glow)">
    <rect x="80" y="195" width="1040" height="6" rx="999" fill="#FFFFFF" opacity="0.16"/>
    <rect x="80" y="195" width="{{PROGRESS_WIDTH}}" height="6" rx="999" fill="#A855F7" opacity="0.9"/>
  </g>

  <g fill="#FFFFFF">
    <text x="95" y="128" class="k" opacity="0.7">CURRENT STREAK</text>
    <text x="95" y="167" class="v">ðŸ”¥ {{CURRENT_STREAK}}</text>
    <text x="250" y="164" class="s">dias</text>

    <text x="460" y="128" class="k" opacity="0.7">LONGEST STREAK</text>
    <text x="460" y="167" class="v">âš¡ {{LONGEST_STREAK}}</text>
    <text x="615" y="164" class="s">dias</text>

    <text x="825" y="128" class="k" opacity="0.7">TOTAL CONTRIBUTIONS</text>
    <text x="825" y="167" class="v">âœ¦ {{TOTAL_CONTRIBS}}</text>
  </g>

  <g filter="url(#glow)">
    <circle cx="180" cy="82" r="3" fill="#E879F9" opacity="0.70">
      <animate attributeName="cx" values="180;210;180" dur="5.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1020" cy="82" r="3" fill="#C4B5FD" opacity="0.70">
      <animate attributeName="cx" values="1020;990;1020" dur="4.6s" repeatCount="indefinite"/>
    </circle>
  </g>

  <rect width="1200" height="220" rx="26" fill="url(#vignette)"/>
</svg>
